<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Female Secrets</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="encabezado">
      Female Secrets
    </header>
    <main>

    <div id="div1" class="box">
      <h1>Cifra o descifra tu conversación secreta con tus amigas</h1>
      <p>Para iniciar, ingresa tu contraseña</p>
      <input class="inputstyle" type="password" id="contrasena" name="valid" placeholder="&#128272; Contraseña">
      <input type="button" class="btns" name="btnIngresar" value="Ingresar" id="btnIngresar">
          <p id="mensjPasswordIncorrecta"></p>
    </div>


    <div class="box ocultar" id="div2">
      <form action="index.html" method="post">
      <h1>Ingresa tu texto o código</h1>
      <pre>
        <input class="allInput" id="inputTexto" type="text" name="" value="" placeholder="Ingresa tu texto a cifrar">
        <input class="offset" id="offset" type="number" min="1" placeholder="Offset">
        <input class="allInput outputs" id="outputResultado" type="text">
      </pre>
      <button type="button" id="btnCifrar" class="btns" name="button">Cifrar</button>
      <button type="button" id="btnDescifrar" class="btns" name="button">Descifrar</button>
      <button type="reset" class="btns" name="button">Limpiar</button>
      </form>
    </div>

    <div class="box ocultar" id="div3">
      <h1>Lo sentimos, en este momento no podrás cifrar o descifrar</h1>
    </div>
    </main>
    <footer class="pieDePagina">By Indira 2019</footer>



    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
